    <title>Ejercicio 1: Formulario de Contacto</title>

<body>


    
    <form>
        <h2>Contacto</h2>

        <div class="input-group">
        
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" placeholder="Nombre" maxlength="15" minlength="3" required>
        <label for="phone">Numero de telefono:</label>
        <input type="number" name="phone" id="phone" placeholder="Telefono" minlength="10">
         <label for="email">Gmail:</label>
        <input type="email" name="email" id="email" placeholder="Gmail">
        <label for="comentarios">Escribe tus documentos:</label>
        <textarea name="massage" id="massage" cols="30" rows="5" placeholder="mensaje"></textarea>
        <div class="form-txt">
            <a href="">politica de privacidad</a>
            <a href="">Terminos y condiciones</a>
        </div>
        <input class="btn" type="submit" placeholder="ENVIAR">
        
    </div>

    </form>


     



    
    
</body>
